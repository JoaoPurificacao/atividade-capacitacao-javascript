<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="https://api.iconify.design/vscode-icons:file-type-js-official.svg">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atividade JavaScript | Trainee Praxis</title>
</head>
<body onload="garantia">
    <main class="formulario">
        <form id="formulario__registrar" class="formulario__registrar">
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input id="registrar__nome" type="text" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input id="registrar__cpf" type="text" class="form-control" maxlength="14" autocomplete="off">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="registrar__email" type="email" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
              <label class="form-label">Telefone</label>
              <input id="registrar__telefone" type="tel" class="form-control" maxlength="16" autocomplete="off">
            </div>
            <div>
                <button id="botao__registrar" class="btn btn-success botao__registro">Registrar</button>
                <button id="botao__mostrar" class="btn btn-primary botao__registro">Mostrar Tabela</button>
            </div>
        </form>
        <form id="formulario__corrigir" class="formulario__corrigir esconder">
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input id="corrigir__nome" type="text" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input id="corrigir__cpf" type="text" class="form-control" maxlength="14" autocomplete="off">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="corrigir__email" type="email" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
              <label class="form-label">Telefone</label>
              <input id="corrigir__telefone" type="telt" class="form-control" maxlength="16" autocomplete="off">
            </div>
            <div>
              <button id="botao__corrigir" class="btn btn-warning botao__registro">Corrigir</button>
              <button id="botao__excluir" class="btn btn-danger">Excluir linha</button>
            </div>
        </form>
    </main>
    <section id="tabela" class="esconder">
        <table class="table table-secondary table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome Completo</th>
                <th scope="col">CPF</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
              </tr>
            </thead>
            <tbody id="tabela__corpo">
              
            </tbody>
          </table>
    </section>
    <script src="./javascript/script.js"></script>
    <!-- NÃ£o remova o script abaixo: -->
    <script src="./assets/prevencao.js"></script> 
</body>
</html>
